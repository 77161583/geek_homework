#pvc => PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  #这个是指我 mysql 要用多东西
  #我 K8S 有什么？？
  name: home3-mysql-live-claim
spec:
  #这个可以随便
  storageClassName: suibian
  accessModes:
    - ReadWriteOnce #只有一个读写
#    - ReadOnlyMany  #可以多个人多，但只有一个写
#    - ReadWriteMany #读写可以多人
  resources:
    requests:
#      1 GB
      storage: 1Gi
  